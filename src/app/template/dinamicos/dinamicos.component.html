<hr>

<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
    <!-- Nombre -->
    <div class="mb-3 rows">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" placeholder="Nombre de la persona" [ngModel]="persona.nombre" name="nombre"
                required>
            <span class="form-text text-danger"
                *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched">El precio debe ser
                0 o mayor</span>
        </div>
    </div>
    <!-- Agregar -->
    <div class="mb-3 rows">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" placeholder="Agregar favorito" (keyup.enter)="agregarJuego()" [(ngModel)]="nuevoJuego" name="nuevoJuego">
                <button class="btn btn-outline-info" type="button" (click)="agregarJuego()" >Agregar</button>
            </div>
        </div>
    </div>
    <!-- Lista de juegos favoritos -->
    <div class="mb-3 rows">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input  [ngModel]="juego.nombre" name="favorito_{{i}}"
                    class="form-control" required>
                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>
            </div>
        </div>
    </div>
    <div class="rows">
        <div class="col-sm-9">
            <button type="button" class="btn btn-success float-end" [disabled]="miFormulario.invalid"
                (click)="guardar()">Guardar</button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
