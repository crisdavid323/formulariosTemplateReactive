<hr>
<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
    <!-- Nombre -->
    <div class="mb-3 rows">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" formControlName="nombre" placeholder="Nombre de la persona" name="nombre"
                required>
            <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">Debe
                de ser de 3 letras</span>
        </div>
    </div>
    <!-- Agregar -->
    <div class="mb-3 rows">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" [formControl]="nuevoFavorito" placeholder="Agregar favorito"
                    (keyup.enter)="agregarFavorito()">
                <button class="btn btn-outline-info" (click)="agregarFavorito()" type="button">Agregar</button>
            </div>
        </div>
    </div>
    <!-- Lista de juegos favoritos -->
    <div class="mb-3 rows">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input class="form-control" [formControlName]="i">
                <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">Eliminar</button>
            </div>
        </div>
    </div>
    <div class="rows">
        <div class="col-sm-9">
            <button type="submit" (click)="guardar()" class="btn btn-success float-end">Guardar</button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>
<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>
<br>
<span>Agregar juego</span>
<pre>{{nuevoFavorito.valid }}</pre>
<br>
<pre>{{nuevoFavorito.value }}</pre>
<br>
