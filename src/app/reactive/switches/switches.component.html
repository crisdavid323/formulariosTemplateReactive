<h2>Template: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" value="M" formControlName="genero" id="radioMasculino" >
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="F" formControlName="genero" id="radioFemenino" >
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>
    <!-- Swiches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox"  formControlName="notificaciones" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaiones</label>
            </div>
        </div>
    </div>
    <!-- Cheked -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="condiciones"  id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked" >
                    Terminos y condiciones
                </label>
            </div>
        </div>
    </div>
    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-info float-end" type="submit" >
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor de formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>
<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>
<h5>Valid</h5>
<pre>{{miFormulario.invalid}}</pre>
<br>
